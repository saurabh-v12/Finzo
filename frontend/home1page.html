<style>
:root{
  --bg:#04080f;
  --bg2:#070d18;
  --surface:#0b1424;
  --border:rgba(255,255,255,0.07);
  --text:#e2eaf5;
  --muted:#4e7499;
  --accent:#38bdf8;
  --accent2:#0ea5e9;
  --glow:rgba(56,189,248,0.18);

  --transition:0.35s cubic-bezier(.4,0,.2,1);

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
  background:var(--bg);
  color:var(--text);
  font-family:var(--font-body);
  overflow-x:hidden;
}

::-webkit-scrollbar{width:6px;}

nav{
  position:fixed;
  top:0;left:0;right:0;
  z-index:100;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 48px;
  background:rgba(4,8,15,0.65);
  backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);
  transition:padding var(--transition);
}
nav.scrolled{padding:12px 48px;}

.nav-logo{
  font-family:var(--font-display);
  font-size:26px;
  font-weight:800;
  color:#fff;
  letter-spacing:-0.5px;
}
.nav-logo span{color:var(--accent);}

.nav-links{display:flex;gap:32px;list-style:none;}
.nav-links a{
  text-decoration:none;
  color:var(--muted);
  font-size:14px;
  font-weight:500;
  letter-spacing:0.04em;
  text-transform:uppercase;
  transition:color var(--transition);
}
.nav-links a:hover{color:var(--accent);}

.hero{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
  filter:brightness(0.35) saturate(0.7);
}

.hero-overlay{
  position:absolute;
  inset:0;
  z-index:1;
  background:
    radial-gradient(ellipse 80% 60% at 50% 100%, rgba(14,165,233,0.12) 0%, transparent 70%),
    linear-gradient(to bottom, rgba(4,8,15,0.2) 0%, rgba(4,8,15,0.75) 100%);
}

.hero-content{
  position:relative;
  z-index:2;
  text-align:center;
  padding:0 24px;
  max-width:800px;
}

.hero-title em{
  font-style:normal;
  color:#fff;
  text-shadow:0 0 10px #00f5ff,0 0 20px #6a5cff,0 0 30px #7dd3fc;
  animation:glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
  0%{text-shadow:0 0 10px #00f5ff,0 0 20px #6a5cff,0 0 30px #7dd3fc;}
  50%{text-shadow:0 0 20px #00f5ff,0 0 30px #6a5cff,0 0 40px #7dd3fc;}
  100%{text-shadow:0 0 10px #00f5ff,0 0 20px #6a5cff,0 0 30px #7dd3fc;}
}

.stats-bar{
  background:var(--surface);
  border-top:1px solid var(--border);
  border-bottom:1px solid var(--border);
  padding:20px 0;
}

.card{
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:36px 32px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:transform var(--transition),border-color var(--transition),box-shadow var(--transition);
  opacity:0;
  transform:translateY(48px);
}

.card.visible{
  opacity:1;
  transform:translateY(0);
}

footer{
  background:var(--surface);
  border-top:1px solid var(--border);
  padding:64px 48px 36px;
}

<nav id="navbar">

<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="WhatsApp Video 2026-02-27 at 7.55.37 PM.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1 class="hero-title">
      One Solution to All Your<br><em>Financial Problems</em>
    </h1>

    <a href="login.html">Explore Services</a>
  </div>
</section>

<script>

const navbar=document.getElementById("navbar");

window.addEventListener("scroll",()=>{
  navbar.classList.toggle("scrolled",window.scrollY>60);
});

const observer=new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      const el=entry.target;
      const delay=(parseInt(el.dataset.delay)||0)*100;
      setTimeout(()=>el.classList.add("visible"),delay);
      observer.unobserve(el);
    }
  });
},{threshold:0.12});

document.querySelectorAll(".card,.testi-card")
.forEach(el=>observer.observe(el));

function countUp(el,target,suffix,duration=1800){

  const isFloat=target%1!==0;
  let start=0;

  const step=target/(duration/16);

  const tick=()=>{

    start=Math.min(start+step,target);

    el.textContent=
    (isFloat?start.toFixed(2):Math.floor(start))
    .toLocaleString("en-IN")+suffix;

    if(start<target)requestAnimationFrame(tick);

  };

  requestAnimationFrame(tick);
}

</script>
