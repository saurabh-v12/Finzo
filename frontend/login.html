<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FINZO Login</title>

<style>
/* ================= GLOBAL STYLES ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

html {
  scroll-behavior: smooth;
}

body {
  background: #f5f5f5;
}

/* ================= CONTAINER ================= */
.container {
  display: flex;
  height: 100vh;
  width: 100%;
}

/* LEFT SIDE */
.left {
  flex: 1;
  background: #000;
  color: white;
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.left h1 {
  font-size: 80px;
  letter-spacing: 4px;
}

.left p {
  margin-top: 20px;
  font-size: 20px;
  color: #bbb;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

/* RIGHT SIDE */
.right {
  flex: 1;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  width: 350px;
  text-align: center;
}

/* CSS LOGO */
.logo {
  width: 80px;
  height: 80px;
  margin: 0 auto 25px;
  border-radius: 50%;
  background: linear-gradient(145deg, #000, #333);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  position: relative;
}

.logo::before {
  content: "$";
  font-size: 40px;
  font-weight: bold;
  color: white;
}

/* FORM */
.form-group {
  margin-bottom: 18px;
  text-align: left;
}

.form-group label {
  font-size: 14px;
  font-weight: 600;
}

.form-group input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
}

.password-wrapper {
  position: relative;
  display: flex;
  flex-direction: column;
}

.password-wrapper input {
  padding-right: 50px; /* Make space for the button */
}

.show-btn {
  position: absolute;
  right: 12px;
  top: 37px; /* Fixed position based on label height + input padding */
  font-size: 12px;
  cursor: pointer;
  background: none;
  border: none;
  font-weight: 600;
  color: #666;
}

.forgot {
  font-size: 13px;
  margin-bottom: 15px;
  color: #666;
  text-align: right;
  cursor: pointer;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background: black;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

.login-btn:hover {
  background: #333;
}

.divider {
  margin: 20px 0;
  display: flex;
  align-items: center;
  color: #aaa;
  font-size: 12px;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #ddd;
  margin: 0 10px;
}

.signup {
  font-size: 14px;
}

.signup span {
  font-weight: bold;
  cursor: pointer;
}

/* ================= RESPONSIVE ================= */
@media(max-width: 900px) {
  .container {
    flex-direction: column;
  }
  .left, .right {
    flex: none;
    width: 100%;
    height: 50vh;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
}
</style>
</head>
<body>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="left">
    <canvas id="particles"></canvas>
    <h1>FINZO.</h1>
    <p>“Money clarity. Zero stress.”</p>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <div class="login-box">

      <div class="logo"></div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="text" id="email" placeholder="Enter email" required />
      </div>

      <div class="form-group password-wrapper">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <button class="show-btn" onclick="togglePassword()">Show</button>
      </div>

      <div class="forgot">Forgot Password?</div>

      <button class="login-btn" onclick="handleLogin()">Sign In →</button>

      <div class="divider">OR</div>

      <div class="signup">
        Don’t have an account? <span onclick="window.location.href='home1page.html'" style="cursor:pointer">Create Account</span>
      </div>

    </div>
  </div>

</div>

<script>
/* PASSWORD TOGGLE */
function togglePassword() {
  const pass = document.getElementById("password");
  if (pass.type === "password") {
    pass.type = "text";
  } else {
    pass.type = "password";
  }
}

/* PARTICLE BACKGROUND */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth / 2;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 100; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2,
    speed: Math.random() * 0.5
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";

  particles.forEach(p => {
    p.y += p.speed;
    if (p.y > canvas.height) {
      p.y = 0;
      p.x = Math.random() * canvas.width;
    }
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth / 2;
  canvas.height = window.innerHeight;
});

function handleLogin() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  if (email && password) {
    localStorage.setItem('finzo_user', email);
    window.location.href = 'index.html';
  } else {
    alert('Please enter email and password');
  }
}
</script>

</body>
</html>
