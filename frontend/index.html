<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finzo - Personal Expense Tracker</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<div class="app-container">

<nav class="sidebar">

<div class="sidebar-header">
<i class="fa-solid fa-wallet logo-icon"></i>
<span class="logo-text">Finzo</span>
</div>

<ul class="nav-links">

<li class="nav-item active" data-target="dashboard">
<i class="fa-solid fa-house"></i>
<span>Dashboard</span>
</li>

<li class="nav-item" data-target="documents">
<i class="fa-solid fa-cloud-arrow-up"></i>
<span>Documents</span>
</li>

<li class="nav-item" data-target="transactions">
<i class="fa-solid fa-list"></i>
<span>Transactions</span>
</li>

<li class="nav-item" data-target="analysis">
<i class="fa-solid fa-chart-pie"></i>
</li>

<li class="nav-item" data-target="budget">
<i class="fa-solid fa-wallet"></i>
</li>

<li class="nav-item" data-target="ai-insights">
<i class="fa-regular fa-lightbulb"></i>
</li>

<li class="nav-item" data-target="risk-score">
<i class="fa-solid fa-shield-halved"></i>
</li>

</ul>

<div class="nav-footer"></div>

</nav>


<div class="main-content">


<header class="top-bar">

<div class="page-title">
<h1 id="page-header-title">Dashboard</h1>
</div>

<div class="header-actions">

<div class="live-indicator">
<span class="live-dot"></span>
<span>Live</span>
</div>

<div class="user-profile" style="display:flex;align-items:center;gap:12px;">

<div class="avatar"
style="width:36px;height:36px;background:var(--primary);
border-radius:50%;display:flex;
align-items:center;
justify-content:center;
font-weight:600;
color:white;">U</div>

<span style="font-size:14px;font-weight:500;">User</span>

</div>

</div>

</header>


<main>


<section id="dashboard" class="page-section active">

<div class="page-content">


<div class="kpi-grid">

<div class="kpi-card">

<div class="kpi-header">
<div class="kpi-icon icon-purple">
<i class="fa-solid fa-wallet"></i>
</div>

<span class="kpi-change text-danger">
<i class="fa-solid fa-arrow-up"></i> 12%
</span>

</div>

<div class="kpi-label">Total Spent</div>

<div class="kpi-value"
id="dash-total-spent">₹0</div>

</div>


<div class="kpi-card">

<div class="kpi-header">

<div class="kpi-icon icon-green">
<i class="fa-solid fa-piggy-bank"></i>
</div>

<span class="kpi-change text-success">
<i class="fa-solid fa-arrow-up"></i> 5%
</span>

</div>

<div class="kpi-label">Net Savings</div>

<div class="kpi-value"
id="dash-balance">₹0</div>

</div>


<div class="kpi-card">

<div class="kpi-header">

<div class="kpi-icon icon-red">
<i class="fa-solid fa-shield-halved"></i>
</div>

<span class="kpi-change text-success">
Low Risk
</span>

</div>

<div class="kpi-label">Risk Score</div>

<div class="kpi-value">
85/100
</div>

</div>

</div>


<div style="display:none;">

<span id="dash-total-income"></span>

<span id="hero-total-income"></span>

<span id="hero-total-savings"></span>

</div>


<div class="charts-row">

<div class="chart-card">

<div class="card-header">
<h3 class="card-title">
Spending Trend
</h3>
</div>

<div class="chart-wrapper">
<canvas id="spendingChart"></canvas>
</div>

</div>


<div class="chart-card">

<div style="display:flex;
flex-direction:column;
height:100%;">

<h3 style="margin:0 0 16px;
font-size:15px;
font-weight:600;
color:#e2e8f0;">

Category Breakdown

</h3>


<div style="display:flex;
align-items:center;
gap:16px;">

<div style="width:120px;
height:120px;
flex-shrink:0;
position:relative;">

<canvas id="categoryChart"></canvas>

</div>

<div id="category-legend"
style="flex:1;
display:flex;
flex-direction:column;
gap:6px;"></div>

</div>

</div>

</div>

</div>


</div>

</section>


<script>

const user = localStorage.getItem('finzo_user');

if (!user) {
window.location.href = 'login.html';
}

function logout() {

localStorage.removeItem('finzo_user');

window.location.href = 'login.html';

}

</script>



</main>

</div>

</div>


<script src="app.js"></script>


<script>

const user = localStorage.getItem('finzo_user');

if (!user) {

window.location.href = 'login.html';

}

function logout() {

localStorage.removeItem('finzo_user');

window.location.href = 'login.html';

}

</script>

</body>

</html>
